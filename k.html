<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Timetable</h2>
  
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Physics</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
    </tr>
    <!-- Add more rows for other times -->
  </table>
  
</body>
</html>
